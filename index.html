<!DOCTYPE html>
<html>
    <head>
        <title>Pi Collision Calculator</title>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <aside id="sidebar">
            <div class="sidebar-content">
